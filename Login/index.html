<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animaciones de aviones en el fondo -->
    <img src="https://cdn-icons-png.flaticon.com/512/7118/7118033.png" class="airplane" alt="Avión 2">
    <img src="https://cdn-icons-png.flaticon.com/512/7118/7118033.png" class="airplane" alt="Avión 2">
    <img src="https://cdn-icons-png.flaticon.com/512/7118/7118033.png" class="airplane" alt="Avión 2">

    <!-- Contenedor del Login -->
    <div class="login-container">
        <div class="avatar-container">
            <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C9.38 2 7.25 4.13 7.25 6.75C7.25 9.32 9.26 11.4 11.88 11.49C11.96 11.48 12.04 11.48 12.1 11.49C12.12 11.49 12.13 11.49 12.15 11.49C12.16 11.49 12.16 11.49 12.17 11.49C14.73 11.4 16.74 9.32 16.75 6.75C16.75 4.13 14.62 2 12 2Z" fill="#3a7bd5"/>
                <path d="M17.08 14.15C14.29 12.29 9.74 12.29 6.93 14.15C5.66 15 4.96 16.15 4.96 17.38C4.96 18.61 5.66 19.75 6.92 20.59C8.32 21.53 10.16 22 12 22C13.84 22 15.68 21.53 17.08 20.59C18.34 19.74 19.04 18.6 19.04 17.36C19.03 16.13 18.34 14.99 17.08 14.15Z" fill="#3a7bd5"/>
            </svg>
        </div>
        <div class="login-header">
            <h1>Login</h1>
            <p>Ingrese sus credenciales</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="forgot-password text-end">
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
        </form>
        <div id="error-message" class="text-center text-danger mt-2" style="display: none;">Correo o contraseña incorrectos</div>
    </div>
    <a href="/Dashboard/index.html" id="redirectLink" style="display:none;"></a>
    
    <!-- Toast (notificación) -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="forgotPasswordToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Éxito</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Solicitud enviada al equipo administrativo
            </div>
        </div>
    </div>
    
    <!-- Referencia al script externo -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
